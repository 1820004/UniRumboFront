<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UniRumbo • Iniciar sesión</title>
  <link rel="stylesheet" href="assets/css/index.css" />
</head>
<body>


  <!-- Sección con la imagen de mapa de fondo -->
  <section class="hero">
    <!-- Tarjeta tipo vidrio (glass) centrada -->
    <div class="login-card">
      <h2 class="card-title">UniRumbo</h2>

      <form class="login-form" action="#" method="post">
        <label class="field">
          <span>Correo Institucional</span>
          <input type="email" placeholder="usuario@ucundinamarca.edu.co" required />
        </label>

        <label class="field">
          <span>Contraseña</span>
          <input type="password" placeholder="•••••••••••••••" required />
        </label>

        <div class="actions">
          <button class="btn primary" type="submit">Ingresar</button>
          <button class="btn" type="button">Registrar</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
